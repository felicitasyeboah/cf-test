name: CI Pipeline for Spring Boot

on:
  push:
    branches:
      - dev
      - master
  pull_request:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Install Docker Compose
      - name: Install Docker Compose
        run: |
          sudo curl -L "https://github.com/docker/compose/releases/download/v2.5.1/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose
          docker-compose --version

      # Step 3: Set up Docker Compose
      - name: Set up Docker Compose
        run: docker-compose -f docker-compose.yaml up -d


        # Step 3: Wait for MySQL to be ready
      - name: Wait for MySQL to be ready
        run: |
          for i in {1..30}; do
            if docker exec $(docker-compose ps -q mysqldb) mysqladmin ping --host=mysqldb --user=user --password=pass --silent; then
              echo "MySQL is ready!"
              break
            fi
            echo "Waiting for MySQL..."
            sleep 2
          done

      # Step 4: Set up Java 17
      - name: Set up Java 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build, Validate, Test and analyze
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: mvn verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -Dsonar.projectKey=cf-test \

      # Step 7: Analyze code coverage with JaCoCo
      - name: Generate code coverage report
        run: mvn jacoco:report

      #      # Step 8: Perform static code analysis (e.g., with SonarQube)
      #      - name: Static code analysis
      #        uses: sonarsource/sonarcloud-github-action@v1
      #        with:
      #          projectBaseDir: '.'
      #          args: >
      #            -Dsonar.projectKey=cf-test
      #            -Dsonar.organization=felicitasyeboah
      #            -Dsonar.host.url=https://sonarcloud.io
      #            -Dsonar.login=${{ secrets.SONAR_TOKEN }}

      # Step 9: Stop Docker Compose
      - name: Stop Docker Compose
        run: docker-compose -f docker-compose.yaml down
